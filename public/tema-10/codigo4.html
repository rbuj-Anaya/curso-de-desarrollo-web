<!DOCTYPE html>
<html>
<head>
    <title>Menú horizontal con listas</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <style>
        body {
            font-family: helvetica, verdana;
            font-size: 16px;
        }

        ul#lista_menu {
            list-style-type: none;
            border-bottom: 1px solid #ff4967;
            padding-bottom: 5px;
        }

        ul#lista_menu li {
            display: inline;
            background-color: #ff4967;
            padding: 5px;
            margin: -1px;
        }

        ul#lista_menu li a {
            text-decoration: none;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <ul id="lista_menu">
        <li><a href="#enlace1">inicio</a></li>
        <li><a href="#enlace2">documentación</a></li>
        <li><a href="#enlace3">temario</a></li>
        <li><a href="#enlace4">descargas</a></li>
        <li><a href="#enlace5">últimos resultados</a></li>
        <li><a href="#enlace6">ejemplos prácticos</a></li>
        <li><a href="#enlace7">histórico</a></li>
        <li><a href="#enlace8">soporte técnico</a></li>
        <li><a href="#enlace9">ayuda</a></li>
    </ul>
</body>
</html>
