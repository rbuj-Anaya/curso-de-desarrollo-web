<!DOCTYPE html>
<html>
	<head>
	<title>Botones</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<style type="text/css">
		.boton1 {
			background-color: blue;
			border: none;
			color: white;
			padding: 20px;
			text-align: center;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
			box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
		}
		.boton2{
			background-color: blue;
			border: none;
			color: white;
			padding: 20px;
			text-align: center;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
			box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
			border-radius: 8px;
		}
		.boton2:hover{
			background-color: white;
	 		color: blue;
	 		border: 2px solid blue;
		}
		.menu-horizontal{
			margin-top:10px;
		}
		.boton-menu {
			background-color: blue; /* Green */
			border: 2px solid blue;
			color: white;
			padding: 20px 5px 20px 5px;
			text-align: center;
			font-size: 16px;
			cursor: pointer;
			float: left;
			margin-right:2px;
			border-radius: 8px;
			width:125px;
		}
		.boton-menu:not(:last-child) {
			border-right: none; /* Prevent double borders */
		}
		.boton-menu:hover {
    	background-color: white;
			border: 2px solid blue;
			color: blue;
		}
	</style>
</head>
<body>
<h2>Botón azul + sombreado</h2>
<button class="boton1">Enviar Datos</button>
<h2>Botón azul + sombreado + esquinas redondeadas + efecto hover</h2>
<button class="boton2">Enviar Datos</button>
<h2>Menú horizontal</h2>
<div class="menu-horizontal">
  <button class="boton-menu">Configuración</button>
  <button class="boton-menu">Herramientas</button>
  <button class="boton-menu">Facturas</button>
  <button class="boton-menu">Pedidos</button>
	<button class="boton-menu">Ayuda</button>
</div>
</body>
</html>
