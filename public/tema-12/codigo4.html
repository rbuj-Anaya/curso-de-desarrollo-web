<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<style>
    h1, h2{
        margin: 1px;
    }

    div.hijo{
        margin: 5px;
        border: 1px solid;
        min-width: 50px;
        font-size: 30px;
    }
    div.container{
        width: 25%;
        padding: 5px;
        display: flex;
        border: 2px solid;
        margin-bottom: 30px;
        flex-wrap: wrap;
        height: 200px;
    }
    div.container.flex-start{
        align-content: flex-start;
    }
    div.container.flex-end{
        align-content: flex-end;
    }
    div.container.center{
        align-content: center;
    }
    div.container.space-between{
        align-content: space-between;
    }

    div.container.space-around{
        align-content: space-around;
    }

    div.container.stretch{
        align-content: stretch;
    }
    
    
</style>
<body>
        <h2>align-content: flex-start</h2>
        <div class="container flex-start">
            <div class="hijo">1</div>
            <div class="hijo">2</div>
            <div class="hijo">3</div>
            <div class="hijo">4</div>
            <div class="hijo">5</div>
            <div class="hijo">6</div>
    
        </div>
        <h2>align-content: flex-end</h2>
        <div class="container flex-end">
            <div class="hijo">1</div>
            <div class="hijo">2</div>
            <div class="hijo">3</div>
            <div class="hijo">4</div>
            <div class="hijo">5</div>
            <div class="hijo">6</div>
        </div>
        <h2>align-content: center</h2>
        <div class="container center">
            <div class="hijo">1</div>
            <div class="hijo">2</div>
            <div class="hijo">3</div>
            <div class="hijo">4</div>
            <div class="hijo">5</div>
            <div class="hijo">6</div>
        </div>
        <h2>align-content: space-between</h2>
        <div class="container space-between">
            <div class="hijo">1</div>
            <div class="hijo">2</div>
            <div class="hijo">3</div>
            <div class="hijo">4</div>
            <div class="hijo">5</div>
            <div class="hijo">6</div>
        </div>
        <h2>align-content: space-around</h2>
        <div class="container space-around">
            <div class="hijo">1</div>
            <div class="hijo">2</div>
            <div class="hijo">3</div>
            <div class="hijo">4</div>
            <div class="hijo">5</div>
            <div class="hijo">6</div>
        </div>
        <h2>align-content: stretch</h2>
        <div class="container stretch">
            <div class="hijo">1</div>
            <div class="hijo">2</div>
            <div class="hijo">3</div>
            <div class="hijo">4</div>
            <div class="hijo">5</div>
            <div class="hijo">6</div>
        </div>
   
  </body>
</html>
