<!DOCTYPE html>
<html lang="es">
<head>
    <title>Estructuras de control en JavaScript</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <style>
        body {
            padding: 40px;
            font-size: 20px;
            font-family: helvetica;
        }
    </style>
    <script>
        var ciudad = "New York";

        switch (ciudad) {
            case "Almendralejo":
                alert("La ciudad es Almendralejo");
                break;
            case "Madrid":
                alert("La ciudad es Madrid");
                break;
            case "New York":
                alert("New York, New York !!");
                break;
            default: alert("No hemos encontrado la ciudad");
        }
    </script>
</head>
<body>
</body>
</html>
