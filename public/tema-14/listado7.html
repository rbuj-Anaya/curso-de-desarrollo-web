<!DOCTYPE html>
<html lang="es">
<head>
    <title>Estructuras iterativas</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <style>
        body {
            padding: 40px;
            font-size: 20px;
            font-family: helvetica;
        }
    </style>
    <script>
        for (var contador1 = 1; contador1 <= 5; contador1++) {
            document.write("<br>* Tema " + contador1 + "<br>");
            for (var contador2 = 1; contador2 <= 5; contador2++)
                document.write("- Apartado " + contador1 + "." + contador2 + "<br>");
        }
    </script>
</head>
<body>
</body>
</html>
