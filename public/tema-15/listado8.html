<!DOCTYPE html>
<html lang="es">
<head>
    <title>Arrays en JavaScript</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <style>
        body {
            padding: 40px;
            font-size: 20px;
            font-family: helvetica;
        }
    </style>
    <script>
        var matriz = new Array(4); //creamos un Array vacío de cuatro posiciones

        //en cada posición del Array nos definimos e inicializamos un vector
        matriz[0] = new Array("La Diligencia", "John Wayne", "Claire Trevor", 1939);
        matriz[1] = new Array("El Hombre que Mató a Liberty Valance ", "James Stewart", "Lee Marvin", 1962);
        matriz[2] = new Array("Sin Perdón", "Clint Eastwood", "Morgan Freeman", 1992);

        for (var i = 0; i < 5; i++) {
            for (var j = 0; j < 4; j++)
                document.write(matriz[i][j] + "<br>");
            document.write("-------------------------------<br>");
        }
    </script>
</head>
<body>
</body>
</html>
