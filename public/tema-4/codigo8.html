<!DOCTYPE html>
<html>
<head>
	<title>Estructura de una tabla avanzada</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
</head>
<body>
<table border="1">
  <thead>
    <tr>
      <th>Cabecera 1</th>
      <th>Cabecera 2</th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <td>Pie 1</td>
      <td>Pie 2</td>
    </tr>
  </tfoot>
  <tbody>
    <tr>
      <td>Dato 1</td>
      <td>Dato 2</td>
    </tr>
    <tr>
      <td>Dato 3</td>
      <td>Dato 4</td>
    </tr>
  </tbody>
</table></body>
</html>
