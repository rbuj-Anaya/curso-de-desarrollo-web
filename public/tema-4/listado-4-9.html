<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejemplo de cita</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>
<body>
    <cite>Vito Corleone</cite>:
    <blockquote>
        <q>Porque cuando uno de mis amigos se crea enemigos, yo los convierto en mis enemigos. Y a ese lo temen.</q>
    </blockquote>
</body>
</html>
