<!DOCTYPE html>
<html>
	<head>
		<title>Posicionamiento Absoluto</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<style type="text/css">
			div{
				position:relative;
				font-size:25px;
				border:2px solid #000000;
				margin:10px;
				padding:10px;
				height:200px;
				width:500px;
				background-color:white;
			}
			div#capa2{
				position:absolute;
				top:20px;
				left:100px;
				height:150px;
				width:150px;
				background-color:blue;
				color:white;
			}
		</style>
	</head>
	<body>
	<div id="capa1">Capa-1
		<div id="capa2">Capa-2</div>
	</div>
	<div id="capa3">Capa-3</div>
</body>
</html>
